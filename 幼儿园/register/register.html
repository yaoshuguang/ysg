<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>
	<link rel="stylesheet" href="register.css">
	<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<form id="form_reg" action="../login.php" method="get" accept-charset="utf-8">
		<h2>注册</h2>
		<div>
			<input type="email" class="email" name="" placeholder="请输入邮箱"><br>
			<input type="text" name="" class="user" placeholder="账号"><br>
			<input type="text" name="" class="phone" placeholder="手机号"><br>
			<input type="password" name="" class="pwd" placeholder="请输入密码"><br>
			<input type="text" name="" class="verification" placeholder="验证码"><button type="button" class="obtain_ver">获取验证码</button><br>
			<input type="password" name="" class="ypwd" placeholder="确认密码">
		</div>
		<input type="submit" name="" value="注册">
	</form>
</body>
</html>
